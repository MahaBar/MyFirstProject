<template>

    <!-- if there is record id show the form  -->
    <template lwc:if={recordId}>
        <div class="slds-box slds-var-m-bottom_medium">
            <lightning-record-form
                record-id={recordId}
                object-api-name={objectApiName}
                layout-type="Full"
                mode="readonly"
            ></lightning-record-form>
        </div>
    </template>
    <!-- if not show a message Select a Book to show Detail   -->
    <template lwc:else>
        <p> Please Select a Book !!!!!</p>
    </template>

</template>
