    <lightning-card title="Lightning Navigation" icon-name="custom:custom64">
        <div class="slds-var-m-around_medium">

            <!-- create a button to navigate to home page -->
            <lightning-button 
                label="Navigate to Home"
                onclick={handleNavigateToHome}>
            </lightning-button>

             <lightning-button 
                label="Navigate to Custom Tab"
                onclick={handleNavigateToCustomTab}>
            </lightning-button>

            <!-- create a button to navigate to Case home page -->

                label="Navigate to Case Home"
                onclick={handleNavigateToCaseHome}>

            <!-- create a button to navigate to new Account Record Create Page -->

                label="Navigate to Create Account Record Page"
                onclick={handleNavigateToAccountCreation}>

            <!-- create a button to navigate to Contact Record Page given record Id-->

                label="Navigate to Record Page"
