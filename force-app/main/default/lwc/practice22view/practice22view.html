<template>
    
    <lightning-card title="Lightning Record Form View Mode" icon-name="utility:form">
        <div class="slds-var-m-around_medium">

            <lightning-record-form
                object-api-name={objectApiName}
                record-id={recordId}
                fields={fields}
                mode="view" 
            ></lightning-record-form>
            <!-- if mode is not provided and record-id exists , it will be view mode by default
            here we are explicitly making it view mode -->
        </div>
    </lightning-card>

</template>
